<!DOCTYPE html>
<html lang="en-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kain Nhantumbo">
    <meta name="description" content="Contacts management application">
    <link href="./svgs/address-book.svg" type="icon" rel="icon">
    <link href="./css/lib/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/lib/normalize.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="./css/app.css">
    <script src="./javascript/script.js" type="text/javascript" defer></script>
    <title>Contacts App</title>
</head>
<body>
    <header>
        <div class="logo">
            Contacts App
            <img src="./svgs/user-alt.svg" alt="menu icon">
        </div>
        <button class="btn-menu">
            <img class="uncolored-icons" src="./svgs/ellipsis.svg" alt="menu icon">
        </button>
        <nav class="navigation">
            <ol class="nav-items hide-menu">
                <li class="nav-item">Início</li>
                <li class="nav-item" id="btn-login">Entrar</li>
                <li class="nav-item" id="btn-register">Cadastre-se</li>
                <li class="nav-item nav-search">
                    <input type="search" placeholder="Procurar..."> 
                    <button>
                        <img class="colored-icons" src="./svgs/search.svg" alt="search icon">
                    </button>
                </li>
            </ol>
        </nav>
    </header>
    <main>
        <section class="login-modal ">
            <form method="get" class="modal-form hide-items" action="">
                
                <div class="form-title form-item">
                    Entrar
                    <div class="btn-quit">
                        <img src="./svgs/xmark.svg" alt="xmark icon">
                    </div>
                </div>
    
                <label class="form-item" for="email-input">E-mail</label>
                <input class="form-item" autocomplete="email" type="email" id="email-input-signin" placeholder="Escreva o seu email" required>
    
                <label class="form-item" for="password-input">Senha</label>
                <input class="form-item" autocomplete="current-password" type="password" name="" id="password-input-signin" placeholder="Digite a sua senha" required>

                <div class="form-text">
                    Esqueceu a sua senha? <a href="#">Clique aqui</a> para recuperar a sua conta.
                </div>
    
                <button class="form-item btn-entrar" type="submit">Entrar</button>
            </form>
            <form method="get" action="" class="modal-form --register hide-items">
                <div class="form-title form-item">
                    Cadastre-se
                    <div class="btn-quit">
                        <img src="./svgs/xmark.svg" alt="xmark icon">
                    </div>
                </div>

                <label class="form-item" for="first-name">Nome</label>
                <input class="form-item" type="text" id="first-name" placeholder="Escreva o seu nome" required>
                
                <label class="form-item" for="last-name">Sobrenome</label>
                <input class="form-item" type="text" id="last-name" name="last-name" placeholder="Escreva o sobrenome" required>

                <label class="form-item" for="phone-number">Telefone</label>
                <input class="form-item" class="form-item" type="tel" name="phone-number" id="phone-number" placeholder="Escreva o número do telefone" min="0" maxlength="15" required>

                <label class="form-item" for="birthdate">Data de Nascimento</label>
                <input class="form-item" type="date" id="birthdate" name="birthdate" required>

                <label class="form-item" for="email-input">E-mail</label>
                <input class="form-item" autocomplete="email" type="email" id="email-input-signup" placeholder="Escreva o seu email" required>

                <label class="form-item" for="password-input">Senha</label>
                <input class="form-item" autocomplete="current-password" type="password" name="password-input" id="password-input-signup" placeholder="Digite a sua senha" required>

                <label class="form-item" for="gender">Gênero</label>

                <select class="form-item" name="gender" aria-placeholder="Selecionar" id="gender">
                    <option value="Diferente">Diferente</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>

                <button class="form-item btn-entrar" type="submit" id="btn-signup">Cadastre-se</button>

                <div class="form-text">
                    Já tem uma conta? <a href="#">Clique aqui</a> para entrar.
                </div>
                
                
            </form>
        </section>
        
        
    </main>
    <footer>
        <div class="info-footer">
           &copy; 2022 Contacts Management System. <br> All rights reserved.
        </div>
    </footer>
</body>
</html>
